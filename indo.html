    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="slider.css">
    <title>Image Slider

<body>

        </div>
        <div class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHEPoM8gduUD2D572wM1NMej_xB7R_mac7Lw&usqp=CAU" alt="slide2" />
            <p>Slide No. 2</p>
        </div>
        <div class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8e3r4dJTQZytqDoZX5QMC5U-RB5LxAKqOfHZcXIJqwIGlX8oWo11v2iU5Cw&s" alt="slide3" />
            <p>Slide No. 3</p>

        <div class="slide">

            <p>Slide No. 5</p>
        </div>
        <div class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0aZb1Xhg9wAngv_ceefNyOM16jSzi0ePtl7F-wwb2qlmMSAVkaO-Iz3tbng&s" alt="slides6">
